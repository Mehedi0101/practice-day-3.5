<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="font-inter">
    <header>
        <!-- navbar -->
        <nav class="p-6 flex justify-between items-center">
            <div class="text-2xl font-semibold">Dashboard</div>
            <div class="flex items-center gap-6">
                <i class="fa-regular fa-bell text-xl"></i>
                <button class="h-10 w-10 rounded-full bg-blue-500 text-white font-semibold">B</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- stat section -->
        <div class="px-12 py-8 grid grid-cols-4 gap-20">
            <a>
                <h3 class="text-sm text-gray-500 mb-5 font-medium">TOTAL TASK</h3>
                <div class="flex justify-between">
                    <p class="text-sm text-gray-500">11 last month</p>
                    <div class="h-12 w-12 rounded-full bg-blue-100 text-blue-500 flex justify-center items-center"><i class="fa-regular fa-clipboard text-xl"></i></div>
                </div>
            </a>
            <a>
                <h3 class="text-sm text-gray-500 mb-5 font-medium">COMPLETED TASK</h3>
                <div class="flex justify-between">
                    <p class="text-sm text-gray-500">11 last month</p>
                    <div class="h-12 w-12 rounded-full bg-green-100 text-green-500 flex justify-center items-center"><i class="fa-regular fa-circle-check text-xl"></i></div>
                </div>
            </a>
            <a>
                <h3 class="text-sm text-gray-500 mb-5 font-medium">TASK IN PROGRESS</h3>
                <div class="flex justify-between">
                    <p class="text-sm text-gray-500">11 last month</p>
                    <div class="h-12 w-12 rounded-full bg-amber-100 text-amber-500 flex justify-center items-center"><i class="fa-regular fa-clock text-xl"></i></div>
                </div>
            </a>
            <a>
                <h3 class="text-sm text-gray-500 mb-5 font-medium">TODOS</h3>
                <div class="flex justify-between">
                    <p class="text-sm text-gray-500">11 last month</p>
                    <div class="h-12 w-12 rounded-full bg-violet-100 text-violet-500 flex justify-center items-center"><i class="fa-regular fa-clipboard text-xl"></i></div>
                </div>
            </a>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/0b4a1379b7.js" crossorigin="anonymous"></script>
</body>

</html>
